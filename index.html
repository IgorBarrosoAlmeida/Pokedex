<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- title -->
        <title>Pok√©dex</title>
        <link rel="icon" href="assets/favicons/favicon-16x16.png">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/style.css">
        
        <!-- JavaScript -->
        <script src="assets/js/main.js"></script>
    </head>
    <body>
        <main>
            <section class="pokedex__left">
                <h1 class="pokemon__basicData">
                    <span class="pokemon__basicData--number">6</span> -
                    <span class="pokemon__basicData--name">charizard</span>
                </h1>
    
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="Pokemon" class="pokemon__image">
    
                <form class="form__search">
                    <input type="search" placeholder="Name or number" class="input__search" required>
                </form>
    
                <div class="buttons">
                    <button class="button button__prev">&lt; prev</button>
                    <button class="button button__next">next &gt;</button>
                </div>
            </section>

            <section class="pokedex__right">
                <h2 class="pokedex__right--title">Pokemon data</h2>
                <div class="atributes">
                    <span class="atributes--name">Name: charizard</span>
                    <span class="atributes--number">N: 6</span>
                    <span class="atributes--height">Height: 1.7 m</span>
                    <span class="atributes--weight">Weight: 90.5 kg</span>
                </div>
                <div class="types__container">
                    <span class="types--title">Type: </span>
                    <div class="type">
                        <span class="type--name">fire</span>
                    </div>
                </div>
            </section>

            <img src="assets/Images/Pokedex.png " alt="Pokedex" class="pokedex">
        </main>
    </body>
</html>
